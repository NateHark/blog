{{ define "main" }}
<div class="container">
    {{ if .Site.RegularPages }}
    <section class="recent-posts">
        <div class="post-list">
            {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
            <article class="post-item">
                <div class="post-meta">
                    <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">
                        {{ .Date.Format "January 2, 2006" }}
                    </time>
                </div>
                <h3 class="post-title">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </h3>
                {{ if .Description }}
                <p class="post-description">{{ .Description }}</p>
                {{ end }}
            </article>
            {{ end }}
        </div>
        
        <div class="view-all">
            <a href="/posts/" class="view-all-link">View all posts âœ¨</a>
        </div>
    </section>
    {{ end }}
</div>
{{ end }}
